<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p class="harder" *ngIf = "chores.length>finishedChores.length"> Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = "chores.length==0 || finishedChores.length-chores.length>=3" src={{trophyImage}} />
</div>
<hr>
<div class="treat" *ngIf = "(chores.length==0)&&(finishedChores.length>=4); else howToEarnIceCream">
    <h1>Ice cream treat!</h1>
</div>

<ng-template #howToEarnIceCream>
<div class="treat">
<h3>To earn an ice cream treat:</h3>
<p>The chores list must be empty.</p>
<p>The Done list must have at least 4 items.</p>
</div>
</ng-template>
